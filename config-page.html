<!DOCTYPE html>
<!-- version 0.0.1 du 16/09/2025 -->
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        projet-dev-page-ecv
    </title>

    <link rel="stylesheet" href=".//styles.css">
    <!-- On intègre des Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Funnel+Sans:ital,wght@0,300..800;1,300..800&family=Open+Sans:ital,wght@0,800;1,800&display=swap" rel="stylesheet">
   
</head>
<body>
    <main>
        <div class="produit_descriptif">
            <div class="photo-illustration"><img src="./assets/Illustration_1.png" alt="the teskey brothers illustration"></div>
            <div class="personnalisation">
                <div class="theteskeybrothers open-sans-">the teskey brothers </div>
                <div class="descriptif-produit">Body text for describing what this product is and why this product is simply a must-buy.</div>
                <div class="options-personnalisation">Options de personnalisation</div>
                <div class="menu-déroulant menu-row">
                    <select>
                    <option selected disabled>Support</option>
                    <option>Sweat-shirt</option>
                    <option>T-Shirt</option>
                    <option>Mug</option>
                    <option>Agenda</option>
                    </select>

                    <select>
                    <option selected disabled>Coloris</option>
                    <option>Noir</option>
                    <option>Blanc</option>
                    <option>Beige</option>
                    </select>

                    <select>
                    <option selected disabled>Taille</option>
                    <option>XS</option>
                    <option>S</option>
                    <option>M</option>
                    <option>L</option>
                    <option>XL</option>
                    </select>
                </div>
                <div class="prix-quantite">
                    <div class="prix">$0</div>
                    <div class="quantite"><select>
                    <option selected disabled>Quantité</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                    </select></div>
                </div>
                    <button class="panier">Ajouter au panier</button>
            </div>
        </div>
    </main>
</body>
</html>
